<!doctype html>
<html lang="en">

<head>
    <title>Crowdfunding Platform</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Additional CSS styles */
        .project-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container bg-secondary">
        <div class="row bg-primary  mb-4 text-center text-light">
            <h1 class="col-lg-7">Crowdfunding Platform</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Submit Your Project</h2>
                <form id="projectForm">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Fundraising Goal</label>
                        <input type="number" class="form-control" id="goal" required>
                    </div>
                    <div class="mb-3">
                        <label for="rewards" class="form-label">Backer Rewards</label>
                        <textarea class="form-control" id="rewards" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Project</button>
                </form>
                <div>
                    <form id="paymentForm mt-5">
                        <div class="form-group mt-3">
                            <label for="cardholder-name">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardholder-name" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                        <!-- Add more form fields for payment information -->
                    
                        <button type="submit" class="btn btn-success">Submit Payment</button>
                    </form>
                </div>
            </div>
              
              <script>
                $(document).ready(function() {
                  $('#paymentForm').submit(function(e) {
                    e.preventDefault();
                    // Use AJAX to submit payment data to payment processing service
                    // Example: $.post('process_payment.php', $(this).serialize(), function(response) {});
                  });
                });
              </script>
            <div class="col-md-6">
                <h2>Projects</h2>
                <div id="projects"></div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#projectForm").submit(function (event) {
                event.preventDefault();

                let projectName = $("#projectName").val();
                let description = $("#description").val();
                let goal = $("#goal").val();
                let rewards = $("#rewards").val();

                let projectCard = `
                        <div class="card project-card">
                            <div class="card-body">
                                <h5 class="card-title">${projectName}</h5>
                                <p class="card-text"><strong>Description:</strong> ${description}</p>
                                <p class="card-text"><strong>Funding Goal:</strong> $${goal}</p>
                                <p class="card-text"><strong>Backer Rewards:</strong> ${rewards}</p>
                            </div>
                        </div>
                    `;

                $("#projects").append(projectCard);
                $("#projectForm")[0].reset();
            });
        });
    </script>
</body>

</html>
